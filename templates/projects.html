{% extends "base.html" %}

{% block content %}
<section id="projects" class="py-20 bg-gray-50 dark:bg-gray-800">
    <div class="container mx-auto px-6">
        <h1 class="text-4xl font-bold text-center mb-16" data-aos="fade-up">My Projects</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            {% for project in projects %}
            <div class="bg-white dark:bg-gray-800 rounded-xl overflow-hidden shadow-lg hover:shadow-xl transition transform hover:-translate-y-2" data-aos="fade-up" data-aos-delay="{{ loop.index * 100 }}">
                <img src="{{ get_image_path(project.image) }}" alt="{{ project.title }}" class="w-full h-48 object-cover">
                <div class="p-6">
                    <h3 class="text-xl font-semibold mb-2">{{ project.title }}</h3>
                    <p class="text-gray-600 dark:text-gray-300 mb-4">{{ project.description }}</p>
                    <div class="flex flex-wrap gap-2 mb-4">
                        {% for tag in project.tags %}
                        <span class="bg-indigo-100 dark:bg-indigo-900 text-indigo-800 dark:text-indigo-300 text-xs px-3 py-1 rounded-full">{{ tag }}</span>
                        {% endfor %}
                    </div>
                    <div class="flex space-x-3">
                        <a href="{{ project.demo }}" class="text-indigo-600 dark:text-indigo-400 hover:text-indigo-800 dark:hover:text-indigo-300 font-medium">Live Demo</a>
                        <a href="{{ project.github }}" class="text-gray-600 dark:text-gray-300 hover:text-gray-800 dark:hover:text-gray-200 font-medium">GitHub</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="text-center mt-12" data-aos="fade-up">
            <a href="{{ url_for('home') }}#home" class="inline-block bg-indigo-600 hover:bg-indigo-700 dark:bg-indigo-700 dark:hover:bg-indigo-800 text-white px-6 py-3 rounded-lg transition transform hover:scale-105 scroll-link">Back to Home</a>
        </div>
    </div>
</section>
{% endblock %}

{% block scripts %}
<script>
    AOS.init({
        duration: 800,
        easing: 'ease-in-out',
        once: true
    });
</script>
{% endblock %}

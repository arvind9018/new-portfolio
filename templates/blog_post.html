{% extends "base.html" %}

{% block content %}
<section id="blog" class="py-20 bg-white dark:bg-gray-900">
    <div class="container mx-auto px-6 max-w-4xl">
        <div class="mb-12" data-aos="fade-up">
            <span class="text-sm text-gray-500 dark:text-gray-400">{{ post.date.strftime('%B %d, %Y') }}</span>
            <h1 class="text-3xl md:text-4xl font-bold mt-2 mb-4">{{ post.title }}</h1>
            <div class="flex items-center space-x-4">
                <span class="text-xs bg-indigo-100 dark:bg-indigo-900 text-indigo-800 dark:text-indigo-300 px-3 py-1 rounded-full">{{ post.category }}</span>
                <span class="text-gray-500 dark:text-gray-400 text-sm">5 min read</span>
            </div>
        </div>
        <div class="prose max-w-none dark:text-gray-200" data-aos="fade-up" data-aos-delay="100">
            <img src="{{ get_image_path(post.image) }}" alt="{{ post.title }}" class="w-full rounded-lg mb-8">
            {{ post.content|safe }}
        </div>
        <div class="mt-16 pt-8 border-t border-gray-200 dark:border-gray-700" data-aos="fade-up">
            <a href="{{ url_for('blog') }}" class="inline-flex items-center text-indigo-600 dark:text-indigo-400 hover:text-indigo-800 dark:hover:text-indigo-300">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Back to Blog
            </a>
        </div>
        <div class="text-center mt-8" data-aos="fade-up">
            <a href="{{ url_for('home') }}#home" class="inline-block bg-indigo-600 hover:bg-indigo-700 dark:bg-indigo-700 dark:hover:bg-indigo-800 text-white px-6 py-3 rounded-lg transition transform hover:scale-105 scroll-link">Back to Home</a>
        </div>
    </div>
</section>
{% endblock %}

{% block scripts %}
<script>
    AOS.init({
        duration: 800,
        easing: 'ease-in-out',
        once: true
    });
</script>
{% endblock %}
